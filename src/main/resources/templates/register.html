<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" type="text/css" href="/static/css/register.css"/>
</head>
<body>
<div class="container">
  <h2>Create an Account</h2>
  <form action="#" method="post">
    <select id="userType" name="userType" onchange="toggleFields()">
      <option value="">Select user type</option>
      <option value="employee">Employee</option>
      <option value="client">Client</option>
    </select>
    <div id="employeeFields" style="display: none;">
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="date" name="birthDate" placeholder="Birth Date" required>
      <input type="tel" name="phone" placeholder="Phone" required>
    </div>
    <div id="clientFields" style="display: none;">
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="number" name="balance" placeholder="Balance" step="0.01" required>
    </div>
    <button type="submit">Register</button>
  </form>
  <div class="login-link">
    Already have an account? <a href="login.html">Login</a>
  </div>
</div>

<script>
  function toggleFields() {
    const userType = document.getElementById('userType').value;
    const employeeFields = document.getElementById('employeeFields');
    const clientFields = document.getElementById('clientFields');

    if (userType === 'employee') {
      employeeFields.style.display = 'block';
      clientFields.style.display = 'none';
    } else if (userType === 'client') {
      employeeFields.style.display = 'none';
      clientFields.style.display = 'block';
    } else {
      employeeFields.style.display = 'none';
      clientFields.style.display = 'none';
    }
  }
</script>
</body>
</html>
