<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Book</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/create-style.css}">
</head>
<body>
<div class="container">
    <h1>Create a New Book</h1>
    <form th:action="@{/create-book}" method="post" th:object="${newBook}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" th:field="*{name}" required>
        </div>

        <div class="form-group">
            <label for="genre">Genre</label>
            <input type="text" id="genre" name="genre" th:field="*{genre}" required>
        </div>

        <div class="form-group">
            <label for="ageGroup">Age Group</label>
            <input type="text" id="ageGroup" name="ageGroup" th:field="*{ageGroup}" required>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" th:field="*{price}" step="0.01" required>
        </div>

        <div class="form-group">
            <label for="publicationDate">Publication Date</label>
            <input type="date" id="publicationDate" name="publicationDate" th:field="*{publicationDate}" required>
        </div>

        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" th:field="*{author}" required>
        </div>

        <div class="form-group">
            <label for="pages">Pages</label>
            <input type="number" id="pages" name="pages" th:field="*{pages}" required>
        </div>

        <div class="form-group">
            <label for="characteristics">Characteristics</label>
            <textarea id="characteristics" name="characteristics" th:field="*{characteristics}" required></textarea>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" th:field="*{description}" required></textarea>
        </div>

        <div class="form-group">
            <label for="language">Language</label>
            <input type="text" id="language" name="language" th:field="*{language}" required>
        </div>

        <button type="submit">Create Book</button>
    </form>
</div>
</body>
</html>
