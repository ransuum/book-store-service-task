<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Client Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Edit Client Profile</h1>
    <form id="clientProfileForm" th:method="post" th:action="@{/edit/client}" th:object="${client}">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}">

        <label for="balance">Balance:</label>
        <input type="number" id="balance" name="balance" step="0.05" th:field="*{password}">

        <button type="submit">Save Changes</button>
    </form>
</div>
</body>
</html>
