<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login-style.css}">
</head>
<body>
<div class="container">
    <h2>Welcome Back</h2>
    <form th:action="@{/sign-in}" method="post" th:object="${loginRequest}">
        <!-- Display error message if exists -->
        <div th:if="${param.error}" class="error-message">
            Invalid email or password
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email"
                   required autofocus>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password"
                   placeholder="Enter your password" required>
        </div>

        <div class="form-group">
            <input type="checkbox" id="rememberMe" name="remember-me">
            <label for="rememberMe">Remember me</label>
        </div>

        <div class="form-group">
            <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <button type="submit">Login</button>
    </form>
    <div class="register-link">
        Don't have an account? <a th:href="@{/register}">Register</a>
    </div>
    <a th:href="@{/home}" class="home-button">Return to Home</a>
</div>
</body>
</html>
